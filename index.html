<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Player</title>
    <!-- fontaswom cdn added -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- my css added -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="music-main">
      <!-- navbar started -->
      <div class="music-nav">
        <div class="music-logo">
          <i class="fa-solid fa-music"></i>
          <h1>My<span>Music</span></h1>
        </div>
      </div>


       <p class="playlist-para">My Playlist</p>
      <!--card-section started  -->
      <div id="playlist" class="main-card">
        <div data-src="./assets/musics/1.mp3"  class="card tracks">
          <img src="./assets/image/1.jpg" alt="Avatar" style="width: 100%" />
          <div class="container">
            <p class="music-title">music 1</p>
          </div>
        </div>

        <div data-src="./assets/musics/2.mp3" class="card tracks">
            <img src="./assets/image/2.jpg" alt="Avatar" style="width: 100%" />
            <div class="container">
              <p class="music-title">music 2</p>
            </div>
          </div>
  
          <div data-src="./assets/musics/3.mp3" class="card tracks">
              <img src="./assets/image/3.jpg" alt="Avatar" style="width: 100%" />
              <div class="container">
                <p class="music-title">music 3</p>
              </div>
            </div>
            <div data-src="./assets/musics/4.mp3" class="card tracks">
              <img src="./assets/image/4.jpg" alt="Avatar" style="width: 100%" />
              <div class="container">
                <p class="music-title">music 4</p>
              </div>
            </div>
      </div>


      <div class="currentPlayingTrack hide1">
        <button id="go-playlist"  onclick="showPlayList()">Go to PlayList</button>
        <img class="current-img" src="./assets/image/1.jpg" alt="">
      </div>
      <!-- play container start -->
      <div class="paly-container">
        <marquee class="music-name"></marquee>
        <div class="tracking-div">
          <input class="progress-bar"
            type="range"
            class="track-timing"
            min="0"
            ,max="100"
            value="0"
          />
        </div>
        <div class="play-div">
          <div class="previous" onclick="preTrack()">
            <i class="fa-solid fa-circle-chevron-left"></i>
          </div>
          <div class="play"  onclick="playTrack()"><i class="fa-solid fa-circle-play"></i></div>
          <div class="push hide" onclick="pauseTrack()"><i class="fa-solid fa-pause"></i></div>
          <div class="next" onclick="nextTrack()">
            <i class="fa-solid fa-circle-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- script file added -->
    <script src="./index.js"></script>
  </body>
</html>
